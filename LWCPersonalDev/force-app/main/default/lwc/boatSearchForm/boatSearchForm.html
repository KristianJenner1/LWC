<!-- Description : Search Form for boat search page, filtered by boat type -->
<template>
    <div class="slds-m-top_small slds-m-bottom_small slds-m-horizontal_none">
        <lightning-layout>
            <lightning-layout-item class="slds-align-middle slds-p-right_medium">
                <!-- Create the lightning-input-field for the boat search -->
                <lightning-combobox
                    class="slds-align-middle"
                    name="boatType"
                    label="Boat Type"
                    placeholder="All Types"
                    options={searchOptions}
                    onchange={handleSearchOptionChange}
                    value={selectedBoatTypeId}
                    variant="label-hidden">
                </lightning-combobox>
            </lightning-layout-item>
            <!-- Slider for filtering by price -->
            <lightning-layout-item class="slds-align-middle slds-p-right_medium">
                <lightning-slider
                    label="Max Price ($)"
                    step="1000"
                    min="0"
                    max={maxPrice.data}
                    value={maxPrice.data}
                    onchange={handleMaxPriceChange}>
                </lightning-slider>
            </lightning-layout-item>
            <!-- Slider for filtering by length -->
            <lightning-layout-item class="slds-align-middle slds-p-right_medium">
                <lightning-slider
                    label="Max Length (m)"
                    step="1"
                    min="0"
                    max={maxLength.data}
                    value={maxLength.data}
                    onchange={handleMaxLengthChange}>
                </lightning-slider>
            </lightning-layout-item>
        </lightning-layout>
    </div>
  </template>
