<!-- Description: This component displays a map with boat locations -->
<template>
    <lightning-card class="slds-is-relative">

        <!-- Display a spinner if isLoading is true -->
        <template if:true={isLoading}>
            <div class="slds-spinner_container">
                <lightning-spinner 
                    alternative-text="Loading" 
                    variant="brand"
                    size="medium">
                </lightning-spinner>
            </div>
        </template>
        
        <!-- Map component -->
        <template if:true={isRendered}>
            <lightning-map 
                map-markers={mapMarkers} 
                center={center}
                onmarkerselect={handleMarkerSelect}
                >
            </lightning-map>
            <div slot="footer">Top 10 Only!</div>
        </template>
    </lightning-card>
</template>
