<!-- Description: Boat Search Results, displays the list of boats -->
<template>
    <!-- Tabset for the three tabs, Gallery, Boat Editor, and Boats Near Me -->
    <lightning-tabset variant="scoped">
        
        <!-- Gallery tab -->
        <lightning-tab label="Gallery">
            <!-- only show if there are boats -->
            <template if:false={noBoats}>
                <!-- pagination for the gallery -->
                <c-paginator
                    page-number={pageNumber}
                    page-size={pageSize}
                    total-item-count={totalItemCount}
                    onprevious={handlePreviousPage}
                    onnext={handleNextPage}
                ></c-paginator>
                <div class="slds-scrollable_y">
                    <!-- layout horizontally aligned to the center  -->
                    <!-- layout allowing multiple rows -->
                    <lightning-layout horizontal-align="center" multiple-rows="true">
                        <!-- template looping through each boat -->
                        <template for:each={boats} for:item="boat">
                            <!-- lightning-layout-item for each boat -->
                            <lightning-layout-item key={boat.Id} padding="around-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="3">
                                <!-- Each BoatTile goes here -->
                                <c-boat-tile boat={boat} selected-boat-id={selectedBoatId} onboatselect={updateSelectedTile} ></c-boat-tile>
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </div>
            </template>
            <!-- only show if there are no boats -->
            <template if:true={noBoats}>
                <lightning-card>
                    <span class="slds-align_absolute-center">
                        <p>No boats match the filters, please adjust the filter cirteria</p>
                    </span>
                </lightning-card>
            </template>

        </lightning-tab>
        
        <!-- Boat Editor tab -->
        <lightning-tab label="Boat Editor">
            <!-- Scrollable div and lightning datatable go here -->
            <template if:true={boats}>
                <div class="slds-scrollable_y slds-p-vertical_small">
                    <!-- lightning-datatable to display the boats -->
                    <lightning-datatable
                        key-field="Id"
                        data={boats}
                        columns={columns}
                        draft-values={draftValues}
                        onsave={handleSave}
                        max-row-selection="1"
                        sorted-by={sortBy}
                        sorted-direction={sortDirection}
                        onsort={updateColumnSorting}
                        onrowselection={handleBoatSelection}>
                    </lightning-datatable>
                </div>
                 <!-- pagination for the Boat Editor table -->
                 <c-paginator
                 page-number={pageNumber}
                 page-size={pageSize}
                 total-item-count={totalItemCount}
                 onprevious={handlePreviousPage}
                 onnext={handleNextPage}
             ></c-paginator>
            </template>
        </lightning-tab>
        
        <!-- Boats Near Me tab -->
        <lightning-tab label="Boats Near Me">
            <!-- boatsNearMe component goes here -->
            <c-boats-near-me boat-type-id={boatTypeId} max-price={maxPrice} max-length={maxLength}></c-boats-near-me>
        </lightning-tab>

    </lightning-tabset>
    
</template>
